# Views
default_view:
  name: Home
  view: yes
  icon: mdi:home
  entities:
    - media_player.living_room_speaker
    - media_player.lg_tv
    - climate.living_room
    - weather.living_room
    - group.all_automations
    - group.all_scripts
    - group.all_covers
    - group.all_devices
    - group.system    
cameras:
  name: Cams
  view: yes
  entities:
    - camera.living_room
    - camera.porch
    - camera.puppies
    - camera.garage

# Non-Views
System:
  entities:
    - sensor.speedtest
    - sensor.cpu_speed
    - sensor.cpu_temp
    - sensor.memory_use_percent
    - sensor.ha_db_size
    - sensor.ha_uptime
    - sensor.ha_last_reboot
    - sensor.ssl_cert_expiration
    - sensor.current_ha_release
    - sensor.installed_ha_version